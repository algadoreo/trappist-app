<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TRAPPIST Sounds</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
</head>
<body>
	<div class="container">
		<canvas id="scene"></canvas>
		<canvas id="visualizer"></canvas>

		<!-- HUD overlay -->
		<div class="overlay" id="tempo_display">
			<span id="tempo_heading">TEMPO</span>
			<input id="tempo" type="range" min="18" max="100" step="1" value="30" onchange="updateSpeed([star,b,c,d,e,f,g,h], value)" />
			<span id="bpm_meter">30 bpm</span>
		</div>
		<div class="overlay" id="melody">
			<div class="heading" id="melody_heading">MELODY</div>
			<div class="buttons">
				<div class="planet" id="b">
					<input type="image" src="images/bgrey.png" class="imgbutton" id="bgrey_button" onClick="toggleTransit(b, {showConj: false}, conj_bc, 'b_button');" />
					<input type="image" src="images/b.png" class="imgbutton hidden" id="b_button" onClick="toggleTransit(b, {showConj: false}, conj_bc, 'b_button');" />
				</div>
				<div class="planet" id="c">
					<input type="image" src="images/cgrey.png" class="imgbutton" id="cgrey_button" onClick="toggleTransit(c, conj_bc, conj_cd, 'c_button');" />
					<input type="image" src="images/c.png" class="imgbutton hidden" id="c_button" onClick="toggleTransit(c, conj_bc, conj_cd, 'c_button');" />
				</div>
				<div class="planet" id="d">
					<input type="image" src="images/dgrey.png" class="imgbutton" id="dgrey_button" onClick="toggleTransit(d, conj_cd, conj_de, 'd_button');" />
					<input type="image" src="images/d.png" class="imgbutton hidden" id="d_button" onClick="toggleTransit(d, conj_cd, conj_de, 'd_button');" />
				</div>
				<div class="planet" id="e">
					<input type="image" src="images/egrey.png" class="imgbutton" id="egrey_button" onClick="toggleTransit(e, conj_de, conj_ef, 'e_button');" />
					<input type="image" src="images/e.png" class="imgbutton hidden" id="e_button" onClick="toggleTransit(e, conj_de, conj_ef, 'e_button');" />
				</div>
				<div class="planet" id="f">
					<input type="image" src="images/fgrey.png" class="imgbutton" id="fgrey_button" onClick="toggleTransit(f, conj_ef, conj_fg, 'f_button');" />
					<input type="image" src="images/f.png" class="imgbutton hidden" id="f_button" onClick="toggleTransit(f, conj_ef, conj_fg, 'f_button');" />
				</div>
				<div class="planet" id="g">
					<input type="image" src="images/ggrey.png" class="imgbutton" id="ggrey_button" onClick="toggleTransit(g, conj_fg, conj_gh, 'g_button');" />
					<input type="image" src="images/g.png" class="imgbutton hidden" id="g_button" onClick="toggleTransit(g, conj_fg, conj_gh, 'g_button');" />
				</div>
				<div class="planet" id="h">
					<input type="image" src="images/hgrey.png" class="imgbutton" id="hgrey_button" onClick="toggleTransit(h, conj_gh, {showConj: false}, 'h_button');" />
					<input type="image" src="images/h.png" class="imgbutton hidden" id="h_button" onClick="toggleTransit(h, conj_gh, {showConj: false}, 'h_button');" />
				</div>
			</div>
			<!-- Volume meter -->
			<div class="volume_meter" id="vol1">
				<p>VOLUME</p>
				<p>0 <input id="volume" type="range" min="0" max="1" step="0.01" value="0.2" onchange="updateGain(value, gain_melody)" /> 100</p>
			</div>
		</div>

		<div class="overlay" id="beat">
			<div class="heading" id="beat_heading">BEAT</div>
			<div class="buttons">
				<div class="conjunction" id="bc">
					<input type="image" src="images/bcgrey.png" class="imgbutton" id="bcgrey_button" onclick="toggleConjunc(1, 'bc_button');" />
					<input type="image" src="images/bc.png" class="imgbutton hidden" id="bc_button" onclick="toggleConjunc(1, 'bc_button');" />
				</div>
				<div class="conjunction" id="cd">
					<input type="image" src="images/cdgrey.png" class="imgbutton" id="cdgrey_button" onclick="toggleConjunc(2, 'cd_button');" />
					<input type="image" src="images/cd.png" class="imgbutton hidden" id="cd_button" onclick="toggleConjunc(2, 'cd_button');" />
				</div>
				<div class="conjunction" id="de">
					<input type="image" src="images/degrey.png" class="imgbutton" id="degrey_button" onclick="toggleConjunc(3, 'de_button');" />
					<input type="image" src="images/de.png" class="imgbutton hidden" id="de_button" onclick="toggleConjunc(3, 'de_button');" />
				</div>
				<div class="conjunction" id="ef">
					<input type="image" src="images/efgrey.png" class="imgbutton" id="efgrey_button" onclick="toggleConjunc(4, 'ef_button');" />
					<input type="image" src="images/ef.png" class="imgbutton hidden" id="ef_button" onclick="toggleConjunc(4, 'ef_button');" />
				</div>
				<div class="conjunction" id="fg">
					<input type="image" src="images/fggrey.png" class="imgbutton" id="fggrey_button" onclick="toggleConjunc(5, 'fg_button');" />
					<input type="image" src="images/fg.png" class="imgbutton hidden" id="fg_button" onclick="toggleConjunc(5, 'fg_button');" />
				</div>
				<div class="conjunction" id="gh">
					<input type="image" src="images/ghgrey.png" class="imgbutton" id="ghgrey_button" onclick="toggleConjunc(6, 'gh_button');" />
					<input type="image" src="images/gh.png" class="imgbutton hidden" id="gh_button" onclick="toggleConjunc(6, 'gh_button');" />
				</div>
			</div>
			<!-- Volume meter -->
			<div class="volume_meter" id="vol2">
				<p>VOLUME</p>
				<p>0 <input id="volume" type="range" min="0" max="1" step="0.01" value="0.2" onchange="updateGain(value, gain_beat)" /> 100</p>
			</div>
		</div>
	</div>

<!-- Javascript files -->
<script type="text/javascript" src="js/audio.js"></script>
<script type="text/javascript" src="js/planets.js"></script>
<script type="text/javascript" src="js/subroutines.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/visualizer.js"></script>
</body>
</html>
