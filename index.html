<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TRAPPIST app </title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- <h2>TRAPPIST app</h2> -->
	<p>
		<span>melody&#58;</span>
		<!-- <input type="button" id="star_button" value="Star a" onClick="playSound(star_BUFFER)" /> -->
		<input type="button" id="b_button" class="deactivated" value="Planet b" onClick="toggleTransit(b, {showConj: false}, conj_bc, 'b_button');" />
		<input type="button" id="c_button" class="deactivated" value="Planet c" onClick="toggleTransit(c, conj_bc, conj_cd, 'c_button');" />
		<input type="button" id="d_button" class="deactivated" value="Planet d" onClick="toggleTransit(d, conj_cd, conj_de, 'd_button');" />
		<input type="button" id="e_button" class="deactivated" value="Planet e" onClick="toggleTransit(e, conj_de, conj_ef, 'e_button');" />
		<input type="button" id="f_button" class="deactivated" value="Planet f" onClick="toggleTransit(f, conj_ef, conj_fg, 'f_button');" />
		<input type="button" id="g_button" class="deactivated" value="Planet g" onClick="toggleTransit(g, conj_fg, conj_gh, 'g_button');" />
		<input type="button" id="h_button" class="deactivated" value="Planet h" onClick="toggleTransit(h, conj_gh, {showConj: false}, 'h_button');" />
	</p>
	<p>
		<span>beat&#58;</span>
		<input type="button" id="bc_button" class="conj_button deactivated" value="Drums b&ndash;c" onclick="toggleConjunc(1, 'bc_button');" />
		<input type="button" id="cd_button" class="conj_button deactivated" value="Drums c&ndash;d" onclick="toggleConjunc(2, 'cd_button');" />
		<input type="button" id="de_button" class="conj_button deactivated" value="Drums d&ndash;e" onclick="toggleConjunc(3, 'de_button');" />
		<input type="button" id="ef_button" class="conj_button deactivated" value="Drums e&ndash;f" onclick="toggleConjunc(4, 'ef_button');" />
		<input type="button" id="fg_button" class="conj_button deactivated" value="Drums f&ndash;g" onclick="toggleConjunc(5, 'fg_button');" />
		<input type="button" id="gh_button" class="conj_button deactivated" value="Drums g&ndash;h" onclick="toggleConjunc(6, 'gh_button');" />
	</p>
	<p>
		<span>volume&#58; <input id="volume" type="range" min="0" max="1" step="0.01" value="0.2" onchange="updateGain(value)" /></span>
		<span>speed&#58; <input id="speed" type="range" min="0.3" max="0.7" step="0.1" value="0.7" onchange="updateSpeed([star,b,c,d,e,f,g,h], value)" /></span>
	</p>
	<canvas id="scene"></canvas>
	<canvas id="visualizer"></canvas>

<!-- Javascript files -->
<script type="text/javascript" src="js/audio.js"></script>
<script type="text/javascript" src="js/planets.js"></script>
<script type="text/javascript" src="js/subroutines.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/visualizer.js"></script>
</body>
</html>
